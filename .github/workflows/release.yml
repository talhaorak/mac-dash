name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          bun install
          cd client && bun install && cd ..

      - name: Build
        run: bun run build

      - name: Build standalone binary (Apple Silicon)
        run: |
          bun build --compile --target=bun-darwin-arm64 \
            server/index.ts --outfile mac-dash-darwin-arm64

      - name: Build standalone binary (Intel)
        run: |
          bun build --compile --target=bun-darwin-x64 \
            server/index.ts --outfile mac-dash-darwin-x64

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./package.json').version")-dev" >> $GITHUB_OUTPUT
          fi

      - name: Create tarballs
        run: |
          tar -czf mac-dash-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz \
            mac-dash-darwin-arm64 dist/client/ plugins/ LICENSE README.md
          tar -czf mac-dash-${{ steps.version.outputs.version }}-darwin-x64.tar.gz \
            mac-dash-darwin-x64 dist/client/ plugins/ LICENSE README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            mac-dash-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz
            mac-dash-${{ steps.version.outputs.version }}-darwin-x64.tar.gz

      - name: Upload dist for publish
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish to npm (trusted publishing via OIDC)
        run: npm publish --provenance --access public
        # No NODE_AUTH_TOKEN needed - using OIDC trusted publishing

  homebrew:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: talhaorak/homebrew-tap
          event-type: release
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "arm64_url": "https://github.com/talhaorak/mac-dash/releases/download/v${{ steps.version.outputs.version }}/mac-dash-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz",
              "x64_url": "https://github.com/talhaorak/mac-dash/releases/download/v${{ steps.version.outputs.version }}/mac-dash-${{ steps.version.outputs.version }}-darwin-x64.tar.gz"
            }
