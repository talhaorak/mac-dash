name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*"
  workflow_dispatch:

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
    
    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install & build client (isolated from root)
        run: |
          cd client
          bun install --frozen-lockfile || bun install
          bunx --bun vite build
          # Verify dist exists where Tauri expects it
          ls -la ../dist/client/index.html

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/desktop-v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT
          else
            echo "version=$(node -p "require('./packages/desktop/src-tauri/tauri.conf.json').version")-dev" >> $GITHUB_OUTPUT
          fi

      - name: Build Tauri app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/desktop
          cargo tauri build ${{ matrix.args }}
          
      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: mac-dash-desktop-${{ steps.version.outputs.version }}
          path: |
            packages/desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            packages/desktop/src-tauri/target/release/bundle/dmg/*.dmg

  release:
    runs-on: ubuntu-latest
    needs: build-desktop
    if: startsWith(github.ref, 'refs/tags/desktop-v')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/desktop-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Desktop v${{ steps.version.outputs.version }}
          body: |
            # Mac Dash Desktop v${{ steps.version.outputs.version }}
            
            ## Installation
            
            ### Homebrew (recommended)
            ```bash
            brew install --cask talhaorak/tap/macdash
            ```
            
            ### Manual Install
            Download the `.dmg` file below and drag Mac Dash to your Applications folder.
            
            ## What's Changed
            See full changelog for details.
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg

      - name: Update Homebrew Cask
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.TAP_GITHUB_TOKEN }}
          repository: talhaorak/homebrew-tap
          event-type: desktop-release
          client-payload: |
            {
              "version": "${{ steps.version.outputs.version }}",
              "dmg_url": "https://github.com/talhaorak/mac-dash/releases/download/desktop-v${{ steps.version.outputs.version }}/Mac-Dash_${{ steps.version.outputs.version }}_universal.dmg"
            }
